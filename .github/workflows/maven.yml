# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Chrome Tests
      run: mvn -B verify --file pom.xml -Denvironment=heroku -Dwebdriver.driver=chrome -Dcontext=chrome -Dinjected.tags="browser:chrome" -Dsysinfo.build=${GITHUB_RUN_ID}

    - name: Firefox Tests
      run: mvn -B verify --file pom.xml -Denvironment=heroku -Dwebdriver.driver=firefox -Dcontext=firefox -Dinjected.tags="browser:firefox" -Dsysinfo.build=${GITHUB_RUN_ID}

    - name: Aggregate Reports
      run: mvn serenity:aggregate

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: target/site/serenity # The folder the action should deploy.
